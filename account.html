<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account — Ghost x Rauko</title>
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Doto', sans-serif;
    }

    body {
      color: #a00000;
      min-height: 100vh;
      padding: 20px;
      background: #000;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 16px;
      padding: 40px;
      box-shadow: none;
    }

    .account-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .logo h1 {
      font-size: 3.2rem;
      color: #a00000;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: #a00000;
      color: #000000;
      box-shadow: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: none;
    }

    .btn-secondary {
      background: #a00000;
      color: #000000;
      border: 1px solid #a00000;
    }

    .btn-secondary:hover {
      background: #000000;
      color: #a00000;
      border-color: #a00000;
      transform: translateY(-2px);
      box-shadow: none;
    }

    .account-content {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.92);
      border-radius: 16px;
      padding: 40px;
      border: 1px solid #a00000;
      box-shadow: none;
      opacity: 0;
      transform: translateY(30px);
      animation: slideInFromBottom 0.8s 0.2s forwards;
    }

    @keyframes slideInFromBottom {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .avatar-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #a00000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      border: 2px solid #a00000;
      color: #000;
    }

    .avatar svg {
      width: 60px;
      height: 60px;
      fill: #000;
    }

    .user-info h2 {
      font-size: 1.8rem;
      color: #a00000;
      margin-bottom: 20px;
      text-align: center;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(160, 0, 0, 0.3);
    }

    .info-label {
      font-weight: 600;
      color: #a00000;
    }

    .info-value {
      color: #a00000;
      text-align: right;
    }

    .password-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(160, 0, 0, 0.3);
    }

    .password-label {
      font-weight: 600;
      color: #a00000;
    }

    .password-value {
      color: #a00000;
      text-align: right;
      cursor: pointer;
      user-select: none;
    }

    .password-value.hidden {
      font-family: monospace;
      letter-spacing: 2px;
    }

    .navigation-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 40px;
    }

    .nav-btn {
      padding: 16px;
      background: #a00000;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      text-align: center;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-btn:hover {
      background: #000;
      color: #a00000;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #a00000;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .navigation-buttons {
        grid-template-columns: 1fr;
      }

      .account-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .btn {
        font-size: 1rem;
        padding: 8px 16px;
      }
    }

    /* === Стили для модального окна === */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #a00000;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: none;
      transform: scale(0.8);
      transition: transform 0.3s ease-out;
    }

    .modal.active .modal-content {
      transform: scale(1);
    }

    .modal h2 {
      font-size: 2.5rem;
      color: #a00000;
      margin-bottom: 20px;
    }

    .modal p {
      font-size: 1.2rem;
      color: #a00000;
      margin-bottom: 30px;
    }

    .modal-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .modal-btn {
      padding: 10px 25px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
    }

    .modal-btn.yes {
      background: #a00000;
      color: #000;
    }

    .modal-btn.yes:hover {
      background: #000;
      color: #a00000;
      transform: translateY(-2px);
    }

    .modal-btn.no {
      background: #000;
      color: #a00000;
      border: 1px solid #a00000;
    }

    .modal-btn.no:hover {
      background: #a00000;
      color: #000;
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="page-account">
  <div class="container">
    <div class="account-header">
      <div class="logo">
        <h1>Ghost x Rauko</h1>
      </div>
      <div class="header-actions">
        <a href="cart.html" class="btn btn-secondary" id="cartBtn">Cart</a>
        <a href="moda_sait.html" class="btn btn-primary">Home</a>
        <button class="btn btn-primary" id="logoutBtn" onclick="showLogoutModal()">Logout</button>
      </div>
    </div>

    <div class="account-content">
      <div class="avatar-container">
        <div class="avatar">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
            <path d="M30 10C22.268 10 16 16.268 16 24s6.268 14 14 14 14-6.268 14-14S37.732 10 30 10zm0 24c-5.523 0-10-4.477-10-10s4.477-10 10-10 10 4.477 10 10-4.477 10-10 10zm0 4c-6.36 0-12.4 2.6-16.92 7.28 1.2 3.2 4.6 5.72 8.6 5.72h16.64c3.96 0 7.36-2.52 8.56-5.72C42.4 36.6 36.36 34 30 34zm-16.92-2c1.12-1.2 2.6-2 4.28-2h.2c2.48 0 4.8.5 6.48 1.34 1.36 1.34 3.68 1.86 6.04 1.86s4.68-.52 6.04-1.86c1.68-.84 4-1.34 6.48-1.34h.2c1.68 0 3.16.8 4.28 2-.56.6-1.3 1-2.14 1h-.1c-1.24 0-2.4-.5-3.24-1.34C34.6 32.04 33.48 31.5 32 31.5s-2.6.52-3.32 1.16c-1.68 1.68-4 2.34-6.68 2.34s-5-.66-6.68-2.34C14.6 32.04 13.48 31.5 12 31.5s-2.6.52-3.32 1.16c-.8.84-2 1.34-3.24 1.34h-.1c-.84 0-1.58-.4-2.14-1z"/>
          </svg>
        </div>
      </div>

      <div class="user-info">
        <div class="info-row">
          <span class="info-label">Full Name:</span>
          <span class="info-value" id="fullNameDisplay">Loading...</span>
        </div>
        <div class="info-row">
          <span class="info-label">Email:</span>
          <span class="info-value" id="emailDisplay">Loading...</span>
        </div>
        <div class="password-row">
          <span class="password-label">Password:</span>
          <span class="password-value hidden" id="passwordDisplay" onclick="togglePassword()">••••••••</span>
        </div>
      </div>

      <div class="navigation-buttons">
        <a href="index.html" class="nav-btn">Search</a>
        <a href="catalog.html" class="nav-btn">Catalog</a>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 Ghost x Rauko. Direct supplies. No intermediaries.</p>
    </footer>
  </div>

  <!-- Модальное окно подтверждения выхода -->
  <div class="modal" id="logoutModal">
    <div class="modal-content">
      <h2>Confirm Logout</h2>
      <p>Are you sure you want to log out?</p>
      <div class="modal-buttons">
        <button class="modal-btn yes" onclick="confirmLogout()">Yes</button>
        <button class="modal-btn no" onclick="hideLogoutModal()">No</button>
      </div>
    </div>
  </div>

  <script>
    function checkRegistrationStatus() {
      const userDataJSON = localStorage.getItem('arxive');
      const cartBtn = document.getElementById('cartBtn');

      if (userDataJSON) {
        cartBtn.style.display = 'inline-flex';
      } else {
        cartBtn.style.display = 'none';
      }
    }

    const userDataJSON = localStorage.getItem('arxive');
    if (userDataJSON) {
      const userData = JSON.parse(userDataJSON);
      document.getElementById('fullNameDisplay').textContent = userData.fullname;
      document.getElementById('emailDisplay').textContent = userData.email;
      document.getElementById('passwordDisplay').textContent = '••••••••';
      document.getElementById('passwordDisplay').setAttribute('data-password', userData.password);
    } else {
      document.getElementById('fullNameDisplay').textContent = 'No data found';
      document.getElementById('emailDisplay').textContent = 'No data found';
      document.getElementById('passwordDisplay').textContent = 'No data found';
    }

    let passwordVisible = false;

    function togglePassword() {
      const passwordDisplay = document.getElementById('passwordDisplay');
      const actualPassword = passwordDisplay.getAttribute('data-password');
      if (!actualPassword) return;

      if (passwordVisible) {
        passwordDisplay.textContent = '••••••••';
        passwordDisplay.classList.add('hidden');
      } else {
        passwordDisplay.textContent = actualPassword;
        passwordDisplay.classList.remove('hidden');
      }
      passwordVisible = !passwordVisible;
    }

    // Показать модальное окно
    function showLogoutModal() {
      document.getElementById('logoutModal').classList.add('active');
    }

    // Скрыть модальное окно
    function hideLogoutModal() {
      document.getElementById('logoutModal').classList.remove('active');
    }

    // Подтвердить выход
    function confirmLogout() {
      // Удаляем данные пользователя
      localStorage.removeItem('arxive');
      // Обновляем состояние кнопок на всех вкладках
      window.dispatchEvent(new Event('registrationCompleted'));
      // Перенаправляем на главную с параметром logout
      window.location.href = 'index.html?logout=true';
    }

    // Закрытие модального окна при клике вне его области
    document.getElementById('logoutModal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) {
        hideLogoutModal();
      }
    });

    window.addEventListener('load', checkRegistrationStatus);
  </script>
</body>
</html>
