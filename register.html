<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register — Ghost x Rauko</title>
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Doto', sans-serif;
    }

    body {
      color: #a00000;
      min-height: 100vh;
      padding: 20px;
      background: #000;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 16px;
      padding: 40px;
      box-shadow: none;
    }

    .form-box {
      max-width: 500px;
      margin: 0 auto 30px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.92);
      border-radius: 16px;
      border: 1px solid #a00000;
      box-shadow: none;
      opacity: 0;
      transform: translateY(30px);
      animation: slideInFromBottom 0.8s forwards;
    }

    @keyframes slideInFromBottom {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-box h2 {
      font-size: 2rem;
      color: #a00000;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #a00000;
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(160, 0, 0, 0.3);
      border-radius: 8px;
      color: #a00000;
      font-size: 1rem;
      outline: none;
    }

    .input-group input:focus {
      border-color: #a00000;
    }

    .input-group label {
      position: absolute;
      left: 16px;
      top: 14px;
      color: rgba(160, 0, 0, 0.6);
      font-size: 1rem;
      pointer-events: none;
      transition: all 0.2s;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      left: 12px;
      background: #000;
      padding: 0 6px;
      font-size: 0.85rem;
      color: #a00000;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: #a00000;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .submit-btn:hover {
      background: #000;
      color: #a00000;
      transform: translateY(-2px);
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #a00000;
    }

    .login-link .link {
      color: #a00000;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link .link:hover {
      text-decoration: underline;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .back-btn {
      display: inline-block;
      padding: 14px 32px;
      background: #a00000;
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin-bottom: 15px;
    }

    .back-btn:hover {
      background: #000;
      color: #a00000;
      transform: translateY(-2px);
    }

    .already-registered-btn {
      display: inline-block;
      padding: 14px 32px;
      background: #a00000;
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .already-registered-btn:hover {
      background: #000;
      color: #a00000;
      transform: translateY(-2px);
    }

    .success-message {
      max-width: 500px;
      margin: 0 auto 30px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.92);
      border-radius: 16px;
      border: 1px solid #a00000;
      box-shadow: none;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: slideInFromBottom 0.8s 0.3s forwards;
    }

    .success-message h2 {
      font-size: 2rem;
      color: #a00000;
      margin-bottom: 15px;
    }

    .success-message p {
      color: #a00000;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .continue-btn {
      display: inline-block;
      padding: 14px 32px;
      background: #a00000;
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .continue-btn:hover {
      background: #000;
      color: #a00000;
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="page-register">
  <div class="container">
    <div class="form-box" id="registerFormBox">
      <h2>Create an Account</h2>
      <p class="subtitle">Join Ghost x Rauko</p>
      <form id="registerForm">
        <div class="input-group">
          <input type="text" id="fullname" name="fullname" required autocomplete="name" placeholder=" ">
          <label for="fullname">Full Name</label>
        </div>
        <div class="input-group">
          <input type="email" id="email" name="email" required autocomplete="email" placeholder=" ">
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" name="password" required minlength="6" placeholder=" ">
          <label for="password">Password</label>
        </div>
        <button type="submit" class="submit-btn">Register</button>
      </form>
    </div>

    <div class="success-message" id="successMessage" style="display: none;">
      <h2>Welcome!</h2>
      <p>Thank you for registering. Your account has been created successfully.</p>
      <a href="account.html" class="continue-btn">Go to My Account</a>
    </div>

    <div class="button-container">
      <a href="index.html" class="back-btn">← Back</a>
      <a href="login.html" class="already-registered-btn">Already Registered? Go to Account</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!fullname || !email || !password) {
        alert('Please fill in all fields.');
        return;
      }

      // Создаём объект с данными
      const userData = {
        fullname: fullname,
        email: email,
        password: password, // В реальном приложении пароль не хранят в открытом виде
        registeredAt: new Date().toISOString()
      };

      // Сохраняем в localStorage под ключом 'arxive'
      localStorage.setItem('arxive', JSON.stringify(userData));

      // Скрываем форму
      document.getElementById('registerFormBox').classList.add('hidden');
      // Показываем сообщение
      document.getElementById('successMessage').style.display = 'block';

      // Обновляем состояние кнопок на всех открытых вкладках
      window.dispatchEvent(new Event('registrationCompleted'));
    });
  </script>
</body>
</html>
