<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel — Ghost x Rauko</title>
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Doto', sans-serif;
    }

    body {
      color: #a00000;
      min-height: 100vh;
      padding: 20px;
      background: #000;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 16px;
      padding: 40px;
      box-shadow: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .logo h1 {
      font-size: 3.2rem;
      color: #a00000;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: #a00000;
      color: #000000;
      box-shadow: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: none;
    }

    .btn-secondary {
      background: #a00000;
      color: #000000;
      border: 1px solid #a00000;
    }

    .btn-secondary:hover {
      background: #000000;
      color: #a00000;
      border-color: #a00000;
      transform: translateY(-2px);
      box-shadow: none;
    }

    .admin-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .admin-header h2 {
      font-size: 2.5rem;
      color: #a00000;
    }

    .admin-content {
      background: rgba(0, 0, 0, 0.92);
      border-radius: 16px;
      padding: 30px;
      border: 1px solid #a00000;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #a00000;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(160, 0, 0, 0.3);
      border-radius: 8px;
      color: #a00000;
      font-family: 'Doto', sans-serif;
      outline: none;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #a00000;
    }

    .custom-number {
      position: relative;
      display: block;
    }

    .custom-number input {
      -moz-appearance: textfield;
    }

    .custom-number input::-webkit-outer-spin-button,
    .custom-number input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .custom-select {
      position: relative;
      display: block;
    }

    .select-selected {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(160, 0, 0, 0.3);
      border-radius: 8px;
      padding: 12px;
      color: #a00000;
      font-family: 'Doto', sans-serif;
      cursor: pointer;
      user-select: none;
      outline: none;
    }

    .select-selected:focus {
      border-color: #a00000;
    }

    .select-items {
      position: absolute;
      background: rgba(0, 0, 0, 0.95);
      border: 1px solid rgba(160, 0, 0, 0.3);
      border-top: none;
      border-radius: 0 0 8px 8px;
      z-index: 99;
      width: 100%;
      display: none;
    }

    .select-items div {
      padding: 12px;
      color: #a00000;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }

    .select-items div:hover {
      background: rgba(160, 0, 0, 0.3);
    }

    .select-items div.selected {
      background: #a00000;
      color: #000;
    }

    .submit-btn {
      background: #a00000;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .submit-btn:hover {
      background: #000;
      color: #a00000;
      transform: translateY(-2px);
    }

    .user-list,
    .product-list {
      margin-top: 40px;
    }

    .list-header {
      font-size: 1.5rem;
      color: #a00000;
      margin-bottom: 20px;
    }

    .list-item {
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid rgba(160, 0, 0, 0.3);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
    }

    .list-item h4 {
      color: #a00000;
      margin-bottom: 8px;
    }

    .list-item p {
      color: #a00000;
      margin: 4px 0;
    }

    .success-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.92);
      border: 1px solid #a00000;
      border-radius: 10px;
      padding: 15px 30px;
      color: #a00000;
      font-size: 1.1rem;
      box-shadow: none;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .success-message.show {
      opacity: 1;
      visibility: visible;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #a00000;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .btn {
        font-size: 1rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body class="page-admin">
  <div class="success-message" id="successMessage">
    Product "<span id="productNameInMessage"></span>" added successfully!
  </div>

  <div class="container">
    <header>
      <div class="logo">
        <h1>Ghost x Rauko</h1>
      </div>
      <div class="header-actions">
        <a href="/" class="btn btn-primary">Home</a>
        <a href="/catalog" class="btn btn-secondary">Catalog</a>
      </div>
    </header>

    <main>
      <div class="admin-header">
        <h2>Admin Panel</h2>
      </div>

      <div class="admin-content">
        <h3>Add Product</h3>
        <form id="addProductForm">
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" required>
          </div>
          <div class="form-group">
            <label for="productPrice">Price (₽)</label>
            <div class="custom-number">
              <input type="number" id="productPrice" required min="0" step="100">
            </div>
          </div>
          <div class="form-group">
            <label for="productImage">Image URL</label>
            <input type="text" id="productImage" required>
          </div>
          <div class="form-group">
            <label for="productCategory">Category</label>
            <div class="custom-select">
              <div class="select-selected" id="selectedCategory">Select category</div>
              <div class="select-items" id="categoryOptions">
                <div data-value="sneakers">Sneakers</div>
                <div data-value="pants">Pants</div>
                <div data-value="shirt">Shirt</div>
              </div>
            </div>
          </div>
          <button type="submit" class="submit-btn">Add Product</button>
        </form>

        <div class="user-list">
          <h3 class="list-header">Registered Users</h3>
          <div id="userList">
            <p>Loading...</p>
          </div>
        </div>

        <div class="product-list">
          <h3 class="list-header">Products</h3>
          <div id="productList">
            <p>Loading...</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Ghost x Rauko. Admin Panel.</p>
    </footer>
  </div>

  <script>
    // Загружаем пользователей
    async function loadUsers() {
      try {
        const response = await fetch('/api/users');
        const users = await response.json();

        const userList = document.getElementById('userList');
        if (users.length > 0) {
          userList.innerHTML = users.map(u => `
            <div class="list-item">
              <h4>${u.fullname}</h4>
              <p>Email: ${u.email}</p>
              <p>Registered: ${u.registeredAt}</p>
            </div>
          `).join('');
        } else {
          userList.innerHTML = '<p>No users registered.</p>';
        }
      } catch (e) {
        console.error('Error loading users:', e);
        document.getElementById('userList').innerHTML = '<p>Failed to load users.</p>';
      }
    }

    // Загружаем товары
    async function loadProducts() {
      try {
        const response = await fetch('/api/products');
        const products = await response.json();

        const productList = document.getElementById('productList');
        if (products.length > 0) {
          productList.innerHTML = products.map(p => `
            <div class="list-item">
              <h4>${p.name}</h4>
              <p>Category: ${p.category}</p>
              <p>Price: ${p.price} ₽</p>
            </div>
          `).join('');
        } else {
          productList.innerHTML = '<p>No products added.</p>';
        }
      } catch (e) {
        console.error('Error loading products:', e);
        document.getElementById('productList').innerHTML = '<p>Failed to load products.</p>';
      }
    }

    // Кастомный выпадающий список
    document.addEventListener('DOMContentLoaded', function() {
      const selected = document.getElementById('selectedCategory');
      const options = document.getElementById('categoryOptions');

      selected.addEventListener('click', function() {
        options.style.display = options.style.display === 'block' ? 'none' : 'block';
      });

      const optionItems = options.querySelectorAll('div');
      optionItems.forEach(item => {
        item.addEventListener('click', function() {
          selected.textContent = this.textContent;
          selected.dataset.value = this.dataset.value;
          options.style.display = 'none';
        });
      });

      document.addEventListener('click', function(e) {
        if (!selected.contains(e.target) && !options.contains(e.target)) {
          options.style.display = 'none';
        }
      });
    });

    // Добавление товара
    document.getElementById('addProductForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('productName').value.trim();
      const price = document.getElementById('productPrice').value;
      const image = document.getElementById('productImage').value.trim();
      const category = document.getElementById('selectedCategory').dataset.value;

      if (!name || !price || !image || !category) {
        alert('Please fill in all fields.');
        return;
      }

      try {
        const response = await fetch('/api/products', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, price, category, image })
        });

        const data = await response.json();

        if (data.success) {
          // Показываем кастомное сообщение
          const messageElement = document.getElementById('successMessage');
          const nameSpan = document.getElementById('productNameInMessage');
          nameSpan.textContent = name;
          messageElement.classList.add('show');

          // Скрываем сообщение через 3 секунды
          setTimeout(() => {
            messageElement.classList.remove('show');
          }, 3000);

          // Сбрасываем форму
          document.getElementById('addProductForm').reset();
          document.getElementById('selectedCategory').textContent = 'Select category';
          document.getElementById('selectedCategory').dataset.value = '';

          // Перезагружаем список товаров
          loadProducts();
        } else {
          alert(data.error || 'Failed to add product');
        }
      } catch (e) {
        console.error('Error adding product:', e);
        alert('Failed to add product');
      }
    });

    window.addEventListener('load', () => {
      loadUsers();
      loadProducts();
    });
  </script>
</body>
</html>
