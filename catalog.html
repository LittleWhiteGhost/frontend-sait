<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catalog — Ghost x Rauko</title>
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Doto', sans-serif;
    }

    body {
      color: #a00000;
      min-height: 100vh;
      padding: 20px;
      background: #000;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 16px;
      padding: 40px;
      box-shadow: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .logo h1 {
      font-size: 3.2rem;
      color: #a00000;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: #a00000;
      color: #000000;
      box-shadow: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: none;
    }

    .btn-secondary {
      background: #a00000;
      color: #000000;
      border: 1px solid #a00000;
    }

    .btn-secondary:hover {
      background: #000000;
      color: #a00000;
      border-color: #a00000;
      transform: translateY(-2px);
      box-shadow: none;
    }

    .catalog-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .catalog-header h2 {
      font-size: 2.5rem;
      color: #a00000;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .product-card {
      background: rgba(0, 0, 0, 0.92);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: none;
      transition: transform 0.3s;
      border: 1px solid #a00000;
      opacity: 0;
      transform: translateY(30px);
    }

    .product-card.animation-delay-1 { animation: fadeInUpCard 0.5s ease 0.1s forwards; }
    .product-card.animation-delay-2 { animation: fadeInUpCard 0.5s ease 0.2s forwards; }
    .product-card.animation-delay-3 { animation: fadeInUpCard 0.5s ease 0.3s forwards; }
    .product-card.animation-delay-4 { animation: fadeInUpCard 0.5s ease 0.4s forwards; }

    @keyframes fadeInUpCard {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .product-card:hover {
      transform: translateY(-6px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: contain; /* Изменено: теперь всё изображение помещается без обрезки */
      object-position: center; /* Центрируем изображение */
      border-radius: 8px;
      margin-bottom: 15px;
      background: #000; /* Добавлен фон под изображением */
    }

    .product-card h3 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #a00000;
    }

    .product-card .price {
      font-size: 1.2rem;
      color: #a00000;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .product-card .add-to-cart-btn {
      background: #a00000;
      color: #000000;
      border: none;
      border-radius: 30px;
      padding: 8px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    .product-card .add-to-cart-btn:hover {
      background: #000000;
      color: #a00000;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #a00000;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .btn {
        font-size: 1rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body class="page-catalog">
  <div class="container">
    <header>
      <div class="logo">
        <h1>Ghost x Rauko</h1>
      </div>
      <div class="header-actions">
        <a href="account.html" class="btn btn-primary" id="accountBtn" style="display: none;">Account</a>
        <a href="cart.html" class="btn btn-secondary" id="cartBtn" style="display: none;">Cart</a>
        <a href="moda_sait.html" class="btn btn-primary">Home</a>
      </div>
    </header>

    <main>
      <div class="catalog-header">
        <h2>Shoe Catalog</h2>
      </div>

      <div class="product-grid" id="productGrid">
        <!-- Товары теперь вставлены напрямую -->
        <div class="product-card animation-delay-1">
          <img src="img/nike_air_max1.png" alt="Nike Air Max">
          <h3>Nike Air Max</h3>
          <div class="price">12000 ₽</div>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product-card animation-delay-2">
          <img src="img/Adidas_Ultraboost.png" alt="Adidas Ultraboost">
          <h3>Adidas Ultraboost</h3>
          <div class="price">15000 ₽</div>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product-card animation-delay-3">
          <img src="img/Puma_RS-X.png" alt="Puma RS-X">
          <h3>Puma RS-X</h3>
          <div class="price">10000 ₽</div>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product-card animation-delay-4">
          <img src="img/Converse_Chuck.png" alt="Converse Chuck">
          <h3>Converse Chuck</h3>
          <div class="price">6000 ₽</div>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Ghost x Rauko. Direct supplies. No intermediaries.</p>
    </footer>
  </div>

  <script>
    // Проверяем, зарегистрирован ли пользователь
    function checkRegistrationStatus() {
      const userDataJSON = localStorage.getItem('arxive');
      const accountBtn = document.getElementById('accountBtn');
      const cartBtn = document.getElementById('cartBtn');

      if (userDataJSON) {
        accountBtn.style.display = 'inline-flex';
        cartBtn.style.display = 'inline-flex';
      } else {
        accountBtn.style.display = 'none';
        cartBtn.style.display = 'none';
      }
    }

    window.addEventListener('load', () => {
      checkRegistrationStatus();
    });
  </script>
</body>
</html>
