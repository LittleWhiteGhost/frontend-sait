<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghost x Rauko — Shoe Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Doto', sans-serif;
    }

    body {
      color: #a00000;
      min-height: 100vh;
      padding: 20px;
      background: #000000;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 16px;
      padding: 40px;
      box-shadow: none;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .logo h1 {
      font-size: 3.2rem;
      color: #a00000;
    }

    .tagline {
      font-size: 1.2rem;
      color: #a00000;
      font-weight: 500;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.05rem;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: #a00000;
      color: #000000;
      box-shadow: none;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: none;
    }

    .btn-secondary {
      background: #a00000;
      color: #000000;
      border: 1px solid #a00000;
    }

    .btn-secondary:hover {
      background: #000000;
      color: #a00000;
      border-color: #a00000;
      transform: translateY(-2px);
      box-shadow: none;
    }

    .search-container {
      text-align: center;
      margin: 40px 0 60px;
    }

    .search-box {
      max-width: 100%;
      margin: 0 auto;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .search-box.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .search-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      padding: 8px 8px 8px 24px;
      box-shadow: none;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(160, 0, 0, 0.1);
    }

    #searchInput {
      flex: 1;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #a00000;
      font-size: 1.1rem;
      padding: 16px 20px;
      outline: none;
      font-family: 'Doto', sans-serif;
      border-radius: 50px;
    }

    #searchInput::placeholder {
      color: rgba(160, 0, 0, 0.6);
    }

    .search-btn {
      background: #a00000;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-right: 8px;
      transition: background 0.3s, transform 0.2s, fill 0.3s;
    }

    .search-btn:hover {
      background: #000000;
      transform: scale(1.05);
    }

    .search-btn svg {
      fill: #a00000;
      width: 28px;
      height: 28px;
    }

    /* Цвет лупы при наведении */
    .search-btn:hover svg {
      fill: #ffffff;
    }

    .search-btn.active svg {
      fill: #ffffff;
    }

    .search-results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 60px;
    }

    .result-card {
      background: rgba(0, 0, 0, 0.92);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: none;
      transition: transform 0.3s;
      border: 1px solid #a00000;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .result-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .result-card:hover {
      transform: translateY(-6px);
      box-shadow: none;
    }

    .result-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .result-card h3 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #a00000;
    }

    .result-card .price {
      font-size: 1.2rem;
      color: #a00000;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .result-card .marketplace {
      font-size: 0.9rem;
      color: #a00000;
      margin-bottom: 12px;
    }

    .result-card .add-to-cart-btn {
      background: #a00000;
      color: #000000;
      border: none;
      border-radius: 30px;
      padding: 8px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    .result-card .add-to-cart-btn:hover {
      background: #000000;
      color: #a00000;
    }

    .link-result {
      text-align: center;
      margin: 30px 0;
    }

    .search-link {
      background: #a00000;
      color: #000000;
      padding: 14px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      transition: background 0.3s;
    }

    .search-link:hover {
      background: #000000;
      color: #a00000;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #a00000;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .search-results {
        grid-template-columns: 1fr;
      }

      .btn {
        font-size: 1rem;
        padding: 8px 16px;
      }

      .add-to-cart-btn {
        padding: 6px 16px;
        font-size: 0.95rem;
      }
    }

    @keyframes matrixAppear {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      30% {
        opacity: 0.3;
        transform: translateY(10px);
      }
      60% {
        opacity: 0.6;
        transform: translateY(-5px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-on-scroll {
      animation: matrixAppear 1.5s forwards;
    }

    .logout-message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.92);
      border: 1px solid #a00000;
      border-radius: 10px;
      padding: 15px 30px;
      color: #a00000;
      font-size: 1.1rem;
      box-shadow: none;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .logout-message.show {
      opacity: 1;
      visibility: visible;
    }

    /* Custom notification styles */
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100%);
      background: rgba(0, 0, 0, 0.92);
      border: 1px solid #a00000;
      border-radius: 10px;
      padding: 15px 30px;
      color: #a00000;
      font-size: 1.1rem;
      box-shadow: none;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .notification.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(0);
    }

    .notification.error {
      border-color: #a00000;
      color: #a00000;
    }
  </style>
</head>
<body class="page-home">
  <div class="logout-message" id="logoutMessage">
    You have been successfully logged out.
  </div>

  <!-- Custom notification for empty search results -->
  <div class="notification error" id="notification">
    No results found for your search. Try different keywords.
  </div>

  <div class="container">
    <header>
      <div class="logo">
        <h1>Ghost x Rauko</h1>
        <div class="tagline">High-quality shoes without markup. Direct from suppliers.</div>
      </div>
      <div class="header-actions">
        <a href="account.html" class="btn btn-primary" id="accountBtn" style="display: none;">Account</a>
        <a href="register.html" class="btn btn-primary" id="registerBtn">Register</a>
        <a href="cart.html" class="btn btn-secondary" id="cartBtn">Cart</a>
      </div>
    </header>

    <main>
      <div class="search-container">
        <div class="search-box animate-on-scroll">
          <div class="search-input-wrapper">
            <input type="text" id="searchInput" placeholder="Enter shoe name (e.g. Nike Air Max)">
            <button id="searchButton" class="search-btn" onclick="performSearch()">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" fill="currentColor"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="search-results" id="searchResults">
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Ghost x Rauko. Direct supplies. No intermediaries.</p>
    </footer>
  </div>

  <script>
    function checkRegistrationStatus() {
      const userDataJSON = localStorage.getItem('arxive');
      const registerBtn = document.getElementById('registerBtn');
      const accountBtn = document.getElementById('accountBtn');
      const cartBtn = document.getElementById('cartBtn');

      if (userDataJSON) {
        registerBtn.style.display = 'none';
        accountBtn.style.display = 'inline-flex';
        cartBtn.style.display = 'inline-flex';
      } else {
        registerBtn.style.display = 'inline-flex';
        accountBtn.style.display = 'none';
        cartBtn.style.display = 'none';
      }
    }

    function checkLogoutMessage() {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('logout') === 'true') {
        const logoutMessage = document.getElementById('logoutMessage');
        logoutMessage.classList.add('show');
        setTimeout(() => {
          logoutMessage.classList.remove('show');
        }, 3000);
      }
    }

    function toggleSearchButtonColor() {
      const searchBtn = document.getElementById('searchButton');
      searchBtn.classList.toggle('active');
    }

    // Function to show notification
    function showNotification(message, type = 'error') {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = 'notification ' + type;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    window.addEventListener('load', () => {
      checkRegistrationStatus();
      checkLogoutMessage();
    });

    function isElementInViewport(el) {
      const rect = el.getBoundingClientRect();
      return (
        rect.top <= window.innerHeight * 0.8 &&
        rect.bottom >= 0
      );
    }

    function handleScroll() {
      const elements = document.querySelectorAll('.search-box, .result-card');
      elements.forEach(el => {
        if (isElementInViewport(el)) {
          el.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', handleScroll);
    window.addEventListener('load', handleScroll);

    function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) {
        showNotification('Enter product name');
        return;
      }

      toggleSearchButtonColor();
      setTimeout(() => toggleSearchButtonColor(), 1000);

      // In a real implementation, you would check for actual results
      // For now, we'll simulate showing the notification when search is performed
      // but no results are found (in this case, we're just showing links)
      
      // If you want to trigger the notification when no results are found,
      // you would call showNotification like this:
      // showNotification('No results found for your search. Try different keywords.');
      
      const encodedQuery = encodeURIComponent(query);

      const searchUrls = [
        `https://www.ozon.ru/search/?text=${encodedQuery}`,
        `https://russian.alibaba.com/trade/search?keywords=${encodedQuery}`,
        `https://www.wildberries.ru/catalog/0/search.aspx?search=${encodedQuery}`,
        `https://market.yandex.ru/search?text=${encodedQuery}`
      ];

      const resultsContainer = document.getElementById('searchResults');
      resultsContainer.innerHTML = searchUrls.map((url, index) => `
        <div class="link-result">
          <a href="${url}" target="_blank" class="search-link">Go to search "${query}" on site ${index + 1}</a>
        </div>
      `).join('');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const searchBox = document.querySelector('.search-box');
      setTimeout(() => {
        searchBox.classList.add('visible');
      }, 300);
    });
  </script>
</body>
</html>
